machine:
  timezone:
    Europe/Amsterdam
dependencies:
  pre:
    - npm install -g bower
    - bower install -f
deployment:
  staging:
    branch: master
		commands:
			- "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
			- git push git@heroku.com:wacchat.git $CIRCLE_SHA1:refs/heads/master
