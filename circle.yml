machine:
  timezone:
    Europe/Amsterdam
dependencies:
  pre:
    - npm install bower
    - bower install -f
test:
  override:
deployment:
  staging:
    branch: master
    commands:
      - git remote add staging git@heroku.com:wacchat.git
      - '[[ ! -e "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git add -fA staging .
      - git commit -m "build"
      - git push -f staging $CIRCLE_SHA1:refs/heads/master
