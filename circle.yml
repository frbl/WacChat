machine:
  timezone:
    Europe/Amsterdam
dependencies:
  pre:
    - npm install -g bower
    - bower install -f
deployment:
  staging:
    branch: master
    commands:
      - git remote add staging git@heroku.com:wacchat.git
      - '[[ ! -e "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push -f staging $CIRCLE_SHA1:refs/heads/master
