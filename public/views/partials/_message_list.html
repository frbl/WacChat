<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Messages <span class="badge"> {{messages.length}} </span></h3>
      </div>
      <div class="panel-body">
        <article ng-repeat="message in messages">
          <p class="label label-info col-md-2">{{ message.name }}</p><p class="col-md-10">{{ message.content }}</p>
        </article>
      </div>
    </div>
  </div>
</div>
